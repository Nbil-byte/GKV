<body onload="initMap()">

        <div><span style="height: 10px; width: 10px; background-color: hsl(120, 100%, 50%); display: inline-block;"></span> Rendah (&lt; 100k kuintal)</div>

    <h3>Tahun</h3>

    <div class="container">
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
